<div class="containerLogin" style="width:600px"  ng-controller="loginController">
  <div id = "animated-example" class = "animated bounceInDown">
    <div class="page-header"><h1>Login</h1></div>
  
    <form name="loginForm" ng-submit="submit()" novalidate>  
        
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label>Email*</label>
            <input class="logInput" type="email" name="email" class="form-control"  ng-model="email" ng-required="true">
            <span ng-show="loginForm.name.$touched && loginForm.name.$invalid" style="color:red; display:block; text-align:center;">  Enter a valid email.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label>Password*</label>
            <input class="logInput" type="password" name="password" class="form-control" ng-model="password" ng-required="true">
            <span ng-show="loginForm.name.$touched && loginForm.name.$invalid" style="color:red; display:block; text-align:center;">Enter password.</span>
        </div>        

        <input type="submit" id="submit" value="Submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">

                
    </form>
    <div class="container signin">
      <p>Don't have an account?  <a href="#!/register">Register here</a>.</p>
    </div>
    </div>
  </div>
  </div>
