<div class="contentC">



	<div class="details" ng-controller="editController">
		<form method="post" name="detailsForm" class="detailsForm">
			<div class="form-group">
				<label style="font-size:1.5vw" for="firstName">{{'register.first.name' | translate}}:</label>
				<input class="edit" type="text" id="firstName" ng-model="details.name" ng-required="true"
					ng-hide="editorEnabled" />
				<span ng-show="editorEnabled">{{ details.name }}</span>
			</div>


			<div class="form-group">
				<label style="font-size:1.5vw" for="lastName">{{'register.last.name' | translate}}:</label>
				<input type="text" id="lastName" ng-model="details.lastName" ng-required="true"
					ng-hide="editorEnabled" />
				<span ng-show="editorEnabled">{{ details.lastName }}</span>
			</div>


			<div class="form-group">
				<label style="font-size:1.5vw" for="mobile">{{'register.phone.name' | translate}}:</label>
				<input type="text" id="mobile" data-ng-model="details.mobile" ng-required="true" minlength="10"
					maxlength="10" pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" only-digits="" ng-hide="editorEnabled" />
				<span ng-show="editorEnabled">{{ details.mobile }}</span>
			</div>


			<div class="form-group">
				<label style="font-size:1.5vw" for="stageName">{{'register.stage.name' | translate}}:</label>
				<input type="text" id="stageName" ng-model="details.numescena" ng-required="true"
					ng-hide="editorEnabled" />
				<span ng-show="editorEnabled">{{ details.numescena }}</span>

			</div>


			<div class="form-group">
				<label style="font-size:1.5vw" for="youtube">{{'register.youtube.name' | translate}}:</label>
				<input type="text" id="youtube" ng-model="details.canalyoutube" ng-required="true"
					ng-hide="editorEnabled" />
				<span ng-show="editorEnabled">{{ details.canalyoutube }}</span>
			</div>


			<div class="form-group">
				<button class="btn" form="detailsForm" ng-show="editorEnabled" title="Edit"
					ng-click="edit()">Edit</button>
				<button class="btn" form="detailsForm" type="button" ng-hide="editorEnabled"
					data-ng-click="confirm()">Save</button>
			</div>


		</form>

	</div>
	<div class="image" ng-controller="avatarController">

				<span>
				<input  type="file"
						name="myfile" 
						file-model = "uploadedFile" 
						placeholder="Upload File" 
						onchange="angular.element(this).scope().uploadFile(this.files)"></input>  
			</span>  
			<img  	ng-init="name = 'images/add.png'"
					style="width: 220px; height: 220px"
					ng-src="{{name}}" 
					>
		
	</div>

	


	<div class="description" ng-controller="editController">

		<form class="descr">
			<label style="font-size:1.5vw" for="youtube">Descriere:</label><br>
			<textarea class="textarea" type="text" id="description" ng-model="details.description" ng-required="true"
				ng-hide="editorEnabled"></textarea>
			<span ng-show="editorEnabled">{{ details.description }}</span> <br>
			<button class="btn" form="descr" ng-show="editorEnabled" title="Edit" ng-click="edit()">Edit</button>
			<button class="btn" form="descr" type="button" ng-hide="editorEnabled"
				data-ng-click="confirm()">Save</button>
		</form>

	</div>
</div>
</div>
<script>$("input[type='image']").click(function() {
		$("input[id='my_file']").click();
	});</script>
