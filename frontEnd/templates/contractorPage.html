<h3>***View contractor details***</h3>
<div class="contractori" ng-controller="contractorController">
    <div>

        <label style="font-size:1.5vw">{{'register.first.name' | translate}}:</label><br>{{contractor.name}}

        <label style="font-size:1.5vw">{{'register.last.name' | translate}}:</label><br>

        <label style="font-size:1.5vw" >{{'register.phone.name' | translate}}:</label><br>

        <label style="font-size:1.5vw">{{'register.stage.name' | translate}}:</label><br>

        <label style="font-size:1.5vw" >{{'register.youtube.name' | translate}}:</label>

    </div>
    <div class="image">
        <img class="avatar" ng-init="name = 'images/add.png'">

    </div>




    <div class="description">

        <label style="font-size:1.5vw" for="youtube">Descriere:</label>

    </div>
</div>
