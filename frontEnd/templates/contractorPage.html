<div class="contentCC" ng-controller="contPageController" ng-model="cont">

    

    <div class="detailsC" style="line-height: 1.8;">
        <div class="name">
            <b><label ng-model="firstName" >{{firstName}}</label>

            <label ng-model="lastName">{{lastName}}</label><br></b>
            <label>{{tip}}, {{stil}}</label>
        </div>  
        
        <label ng-model="descriere" style="line-height: 1.8;">{{descriere}}</label><br><br>



        <b><div>Contact details </div></b>

        <label ng-model="mobile"><b>{{'register.phone.name' | translate}}: </b></label>{{mobile}}<br>

        <label ng-model="numescena"><b>{{'register.stage.name' | translate}}: </b></label>{{numescena}}<br>

        <label ng-model="canalyoutube"><b>{{'register.youtube.name' | translate}}: </b></label>{{canalyoutube}}<br>

      


    </div>
    <div class="imageC">
        <img class="avatar" style="height:100%; width:100%;" ng-model="src" ng-src={{src}} >
        <!-- ng-init="src='images/default.jpg'" -->

    </div>
</div>
