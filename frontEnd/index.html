<!DOCTYPE html>


<html lang="en">
<link rel="stylesheet" type="text/css" href="css/page_style.css">
<link rel="stylesheet" type="text/css" href="css/contractors.css">
<link rel="stylesheet" type="text/css" href="css/login.css">

<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>


<body ng-app="app">

	<div class="grid">
		<div class="header">

			<div class="title">
				<h2>{{'heading' | translate}}</h2>
			</div>
			<div class="favicon"><img src="favicon.ico" height="80" /></div>
			<div class="registration" ng-controller="loginController">
			
				<a href="#!/login"><button class="buttons" >{{'login' | translate}}</button></a> 
				<a href="#!/register"><button class="buttons">{{ 'registerN' | translate }}</button></a>
				  
			</div>



			<div class="lang">
				<ul class="languagepicker roundborders large">

					<a href="#en">
						<li><img src="http://i64.tinypic.com/fd60km.png" /></li>
					</a>
					<a href="#ro">
						<li><img src="http://i65.tinypic.com/2d0kyno.png" /></li>
					</a>
					<a href="#de">
						<li><img src="http://i63.tinypic.com/10zmzyb.png" /></li>
					</a>
				
				</ul>
			</div>


			<div class="subheader">
				<ul>
					<li><a href="#!" class="active">{{ 'home' | translate }}</a></li>
					<li><a href="#!/contact">{{'contact' | translate }}</a></li>
					<li><a href="#!/about">{{'about' | translate }}</a></li>
					<li><a href="#!/contractori">{{'contractori' | translate }}</a></li>
				</ul>
			</div>
		</div>




		<div class="content">

			<div class="form">
				<div ng-view></div>
			</div>


		</div>


		<div class="left">
			<div class="search">
				<div class="search-container">
					<form action="/action_page.php">
						<input type="text" placeholder="Search.." name="search">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>
				</div>
			</div>

			<div class="menuStil" ng-controller='filterController'> Music Style
				<br><br>
				<ul>
					<li ng-repeat="style in styles" style='display:block; float:left;  width:300px; height:20px;'>
						<label>
							<input type="checkbox" name="selectedStyles[]" value="{{style.name}}"
								ng-model="style.selected"> {{style.name}}
						</label></li>
				</ul>
			</div>

			<div class="menu" ng-controller='filterController'> Activity Domain
				<br><br>
				<ul>
					<li ng-repeat="domain in domains" style='display:block; float:left;  width:300px; height:20px;'>
						<label>
							<input type="checkbox" name="selectedDomains[]" value="{{domain.name}}"
								ng-model="domain.selected"> {{domain.name}}
						</label>
					</li>
				</ul>
			</div>
		</div>


		<div class="footer">
			<span>{{ 'footer' | translate }}</span>
		</div>

	</div>

</body>


<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-translate/dist/angular-translate.js"></script>
